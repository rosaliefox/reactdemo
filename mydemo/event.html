<div id="eventanother"></div>
<script type="text/babel">
    var MyChangeAnother = React.createClass({
        getInitialState:function () {
            return {clicked: false};
        },
        handleClick:function (e) {
            this.setState({clicked: !this.state.clicked});
        },
        render(){
            var text = this.state.clicked ? 'true' : 'false';
            return <p onClick={this.handleClick}>state is {text}</p>
        }
    });
    ReactDOM.render(
            <MyChangeAnother/>,
        document.getElementById('eventanother')
    );
</script>

<div id="condition"></div>

<script type="text/babel">
    var MyLoginState = React.createClass({
        render() {
            if(this.props.loginState){
                return <div>loginIn</div>
            }
            else {
                return <div>loginOut</div>
            }
        }
    });
    ReactDOM.render(
            <MyLoginState loginState={false}/>,
        document.getElementById('condition')
    );
</script>
